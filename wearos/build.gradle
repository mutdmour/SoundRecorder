apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.mutasem.soundrecorderwearos"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:2.4.0'
    compile 'com.google.android.gms:play-services-wearable:16.0.1'
    compile 'com.android.support:percent:27.1.1'
    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'com.android.support:wear:27.1.1'
    provided 'com.google.android.wearable:wearable:2.4.0'
    compile 'com.melnykov:floatingactionbutton:1.1.0'
    compile project(':soundrecordercore')
}
